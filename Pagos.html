<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Joyeria.html">Joyeria</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section class="pagos-main">
        <div class="cold-12 cold-lg-6">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Numero telefono</label>
                    <input type="tel" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <select class="form-select" class="form-label">
                        <option>Selecciona La forma de entrega</option>
                        <option>Envio</option>
                        <option>Retiro de tienda</option>
                    </select>
                </div>
                <p class="form-producto" id="precioProducto"></p>
                <p class="form-producto" id="nombreProducto"></p>
                <button type="button" onclick="mostrarAnuncio()" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </section>


    <footer class="fotter-pagos">
        <p>Copyright &copy; 2024</p>
        <div class="iframe-container iframe-left">
            <iframe width=" 260" height="115"
                src="https://www.youtube.com/embed/TE1qzHz7goU?si=HTDzzxDcaCXe6q5y" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>">

        </div>
    </footer>
    <p id="anuncio"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
